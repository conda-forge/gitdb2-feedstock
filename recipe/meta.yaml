{% set version = "3.0.1" %}

package:
  name: gitdb2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gitdb2/gitdb2-{{ version }}.tar.gz
  sha256: 2207d5de990b1abe81960c20337c5e080e0490b4942bb252a40934b1838a78c7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.4
    - pip
    - smmap2 >=2.0.0
  run:
    - python >=3.4
    - smmap2 >=2.0.0

test:
  imports:
    - gitdb
    - gitdb.db
    - gitdb.test
    - gitdb.utils

about:
  home: https://github.com/gitpython-developers/gitdb
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A pure-Python git object database'

extra:
  recipe-maintainers:
    - ngoldbaum
    - ocefpaf
